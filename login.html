<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>login</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}
		body{margin:0; padding:0;}
		img{border:0;}
		li{list-style-type:none;}

		#login{width:100%;}
		#login_inn{width:1280px; margin:0 auto;}
		#login_inn form{width:50%;}
		#login_inn fieldset{width:100%;}
		#login_inn legend{width:100%;}
		#login_box{width:100%;}
		#login_box .id_pw{width:50%; float:left;}
		#login_box .btn{width:50%; float:left;}

		#login_box:after{content:""; display:block; clear:both;}
		#login_inn .link{width:100%;}
	</style>
 </head>

 <body>
	<div id="login">
		<div id="login_inn">
			<form action="#" method="post">
				<fieldset>
					<legend>로그인</legend>
					<div id="login_box">
						<div class="id_pw">
							<p>
								<input id="userid" type="text" name="userid" title="아이디" required minlength="5" maxlength="12" placeholder="아이디" autocomplete="off"/>
							</p>
							<p>
								<input id="userpw" type="password" name="userpw" title="비밀번호" required minlength="11" maxlength="18" placeholder="비밀번호" autocomplete="off"/>
							</p>
						</div>
						<div class="btn">
							<p>
								<input id="loginBtn" type="submit" name="loginBtn" value="로그인"/>
							</p>
						</div>
					</div>
					<div class="link">
						<ul>
							<li>
								<a href="#" title="아이폰">
									아이폰 이미지
								</a>
							</li>
							<li>
								<a href="#" title="카카오톡이미지">
									카톡 이미지
								</a>
							</li>
							<li>
								<a href="#" title="네이버이미지">
									네이버 이미지
								</a>
							</li>
						</ul>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
 </body>
</html>
